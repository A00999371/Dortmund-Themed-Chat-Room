<!DOCTYPE html>
<html>
    <head>
        <title>Profile page</title>
        <link href="css/styleP.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div id='topbarP'>
            <button id="save-butt">Save</button>
            <input type='text' placeholder='Enter a Username' id='user-name' />
            <input type='text' placeholder='Enter a URL for Avatar' id='user-avatar' />
            <button id="homeP">Home</button>
            <label class="radio"><input type="radio" name="optionsRadios" id="radio_male" checked>Male</label>
            <label class="radio"><input type="radio" name="optionsRadios" id="radio_female">Female</label>

        </div>
        <div id='lowerbarP'>
            <div id='name-div' class='name'></div>
            <div id='gender-div' class='gender'></div>
        </div>
        <div id='userValues'></div>
        
        <script src="/scripts/editbundle.js"></script>
    </body>
</html>
